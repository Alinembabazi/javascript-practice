<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="bg-black text-white text-center py-6">
    <h1 class="text-4xl font-bold">MY FASHION BLOG</h1>
    <button id="open-modal"
            class="mt-4 bg-white text-black px-6 py-2 hover:bg-gray-200 transition">
      SUBSCRIBE
    </button>
  </header>


  <!-- MAIN CONTENT -->
  <div class="max-w-5xl mx-auto mt-8 px-4">

    <article data-like-count="3" class="bg-white p-6 shadow-md mb-8">

      <h2 class="text-2xl font-bold mb-4">Title Heading</h2>

      <img src="https://www.w3schools.com/w3images/girl_hat.jpg"
           class="w-full mb-4">

      <p class="mb-4">
        Fashion is about expressing yourself. This is a demo article.
      </p>

      <!-- LIKE -->
      <button class="like-btn border px-4 py-2 flex items-center gap-2">
        <i class="fa fa-thumbs-o-up"></i>
        <span class="like-text">Like</span>
        (<span class="like-count">3</span>)
      </button>

      <!-- REPLIES -->
      <button class="reply-btn ml-4 border px-4 py-2">
        Replies
      </button>

      <div class="reply-wrapper hidden mt-4 bg-gray-50 p-4">
        <p class="text-sm">Great post! ❤️</p>
      </div>

    </article>

  </div>


  <!-- SIDEBAR SUBSCRIBE -->
  <div class="max-w-md mx-auto bg-white p-6 shadow-md mb-10">
    <h3 class="text-xl font-bold mb-4">Subscribe</h3>

    <form id="subscribe-form">
      <input type="email"
             placeholder="Enter your email"
             class="border w-full p-2 mb-3">

      <button class="bg-black text-white w-full py-2">
        Subscribe
      </button>
    </form>

    <p id="subscribe-message"
       class="hidden mt-3 text-sm"></p>
  </div>


  <!-- MODAL -->
  <div id="subscribe-modal"
       class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">

    <div class="bg-white p-8 w-96 relative">

      <button id="close-modal"
              class="absolute top-2 right-3 text-xl">
        ×
      </button>

      <h2 class="text-2xl mb-4">Subscribe to Blog</h2>

      <p class="mb-4">
        Get updates directly to your email.
      </p>

      <input type="email"
             placeholder="Enter email"
             class="border w-full p-2 mb-4">

      <button class="bg-black text-white w-full py-2">
        Subscribe
      </button>

    </div>
  </div>


  <!-- External JS File -->
  <script src="script.js"></script>

</body>
</html>
